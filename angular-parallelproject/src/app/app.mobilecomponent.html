
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Account No</th>
                <th>Name</th>
                <th>UserId</th>
                <th>Password</th>
                <th>Mobile No</th>
                <th>Balance</th>
                
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mob of users ; let i=index">
                <th>{{mob.acc_no}}</th>
                <th>{{mob.user_name}}</th>
                <th>{{mob.userId}}</th>
                   <th>{{mob.password}}</th>
                   <th>{{mob.mob_no}}</th>
                   <th>{{mob.balance}}</th>
                 
    
</tr>
        </tbody>
      </table>
    </div>
  </div>
